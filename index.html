<html>
<head>
  <meta charset="UTF-8">
  <title>Untitled - WriteDown</title>
  <script>window.$ = window.jQuery = require('./js/jquery.min.js')</script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- frame -->
  <div class="frame">
    <!-- preview toggle -->
    <img src="./resources/img/preview.png" title="Toggle Preview" id="preview-toggle" class="toggle toggle-custom float-right" role="button" data-target-class='[["output", "hide-none"], ["input", "width-full"]]' data-target-id='[["preview-toggle", "button-active"], ["preview-expand", "hide-none"]]' />
    <!-- expand preview toggle -->
    <img src="./resources/img/expand.png" title="Expand Preview" id="preview-expand" class="toggle toggle-custom hide-none float-right" role="button" data-target-class='[["input", "hide-none"], ["output", "width-full"]]' data-target-id='[["preview-expand", "button-active"]]' />
  </div>

  <!-- editor -->
  <div class="editor">
    <!-- output -->
    <div class="output pull-right hide-none"></div>
    <!-- input -->
    <textarea class="markdown input width-full" rows="7" data-output-class="output" data-file-path="" data-file-name="" placeholder="Markdown Here!"></textarea>
  </div>
</body>

<!-- renderer -->
<script>require('./renderer.js')</script>
</html>
