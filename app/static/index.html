<html>
<head>
  <meta charset="UTF-8">
  <title>Untitled - WriteDown</title>
  <script>window.$ = window.jQuery = require('../../lib/js/jquery.min.js')</script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- frame -->
  <div class="frame">
    <!-- preview toggle -->
    <img src="../img/preview.png" title="Toggle Preview" id="preview-toggle" class="toggle toggle-custom float-right" role="button" data-target-id='[["preview-toggle", "button-active"], ["output", "hide-none"], ["input", "width-full"], ["preview-expand", "hide-none"]]' />
    <!-- expand preview toggle -->
    <img src="../img/expand.png" title="Expand Preview" id="preview-expand" class="toggle toggle-custom hide-none float-right" role="button" data-target-id='[["preview-expand", "button-active"], ["input", "hide-none"], ["output", "width-full"]]' />
  </div>

  <!-- editor -->
  <div id="editor">
    <!-- output -->
    <div id="output" class="float-right hide-none"></div>
    <!-- input -->
    <div contenteditable="true" id="input" class="width-full" rows="7" data-file-path="" data-file-name="" placeholder="Markdown Here!"></div>
  </div>
</body>

<!-- JavaScript -->
<script>
require('../js/menu.js')
require('../js/index.js')
</script>
</html>
